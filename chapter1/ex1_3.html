<script>
    const a = "20";
    const b = a * 2;  // b = 40
    const c = a / 2;  // c = 10
    const d = a - 2;  // d = 18
    const e = a + 2;  // e = 202 
    const f = Number(a) + 2
    alert("f: " + f);

    /* Multiplication, division and subtraction convert string to number */
    /* When we perform the addition, the language concatenates (+) the text with number */
</script>
