<script>
    const fruit = "Banana";
    const price = 3.50;
    const take = true;
    let newValue;
    console.log(typeof fruit);  // string
    console.log(typeof price);  // number
    console.log(typeof take);  // boolean
    console.log(typeof newValue); //undefined

    // Check if the number is integer or has decimals with isInteger();
    console.log(Number.isInteger(price)) //false
    console.log(Number.isInteger(12)) //true

</script>
